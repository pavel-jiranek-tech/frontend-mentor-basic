<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Preview Card Component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>
  <main>
    <div class="pp-card">
      <div class="pp-card__image">
        <picture>
          <source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 768px)" />
          <img src="./assets/images/image-product-mobile.jpg" alt="Gabrielle Chanel perfume bottle" />
        </picture>
      </div>
      <div class="pp-card__content">
        <div class="pp-card__content-inner">
          <p class="pp-card__category">Perfume</p>
          <h1 class="pp-card__title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="pp-card__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANNEL.
          </p>

          <div class="pp-card__price-group">
            <span class="pp-card__price">$149.99</span>
            <span class="pp-card__price pp-card__price--original">$169.99</span>
          </div>

          <button class="pp-card__button" type="button">
            <img src="./assets/images/icon-cart.svg" aria-hidden="true" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
